<!DOCTYPE html>
<html>

<head>
	<title>Registration</title>
</head>

<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="Male">M</option>
		<option value="Female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">


		function showName() {
			let nameInput = document.getElementById("name");
			let displayName = document.getElementById("dName");
			console.log(displayName.textContent = nameInput.value);
		}

		function showGender() {
			let genderSelect = document.getElementById("gender");
			let printGender = document.getElementById("dGender");
			console.log(printGender.textContent = genderSelect.value);
		}

		function showEmail() {
			let emailInput = document.getElementById("email");
			let emailName = document.getElementById("dEmail");
			console.log(emailName.textContent = emailInput.value);
		}

		function showMobile() {
			let mobileInput = document.getElementById("mobile");
			let number = document.getElementById("dMobile");
			console.log(number.textContent = mobileInput.value);
		}

		function resetForm() {
			document.getElementById('name').value = "";
			document.getElementById('gender').selectedIndex = 0;
			document.getElementById('email').value = "";
			document.getElementById('mobile').value = "";
		}

		function resetDisplay() {
			document.getElementById('dName').textContent = "";
			document.getElementById('dGender').textContent = "";
			document.getElementById('dEmail').textContent = "";
			document.getElementById('dMobile').textContent = "";
		}
	</script>
</body>

</html>
